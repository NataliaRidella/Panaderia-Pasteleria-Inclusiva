<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <!--<meta name="format-detection" content="telephone=no" />-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Curso B&aacute;sico de Panader&iacute;a</title>

    <link href=img/favicon.ico rel="shortcut icon" />
    <link href="lib/ionic/css/ionic.min.css" type="text/css" rel="stylesheet">
    <link href="lib/ng-grid-bower/ng-grid.min.css" type="text/css" rel="stylesheet"/>

    <link href="css/ionic.app.min.css" type="text/css" rel="stylesheet">
      
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="lib/ionic/js/ionic.bundle.min.js" type="text/javascript"></script>
    <script src="lib/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="lib/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="lib/ng-grid-bower/ng-grid.min.js" type="text/javascript"></script>
    <script src="lib/ng-grid/ng-grid-plugins.min.js" type="text/javascript"></script>

    <script src="js/all.min.js" type="text/javascript"></script>

  <body ng-app="starter" animation="slide-left-right-ios7" ng-controller="DashCtrl">
    <ion-nav-bar class="bar-custom nav-title-slide-ios7">
<!--      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Volver
      </ion-nav-back-button>-->
      <a class="system-icons">
        <i class="ion-log-out padding-right" ng-click="salir()"></i>
      </a>
      <img src="img/service4.png" class="icono-modo padding-right" id="iconoIndustrial" ng-show="modoIndustrial"/>
      <img src="img/service5.png" class="icono-modo padding-right" id="iconoHogar" ng-show="modoHogar"/>
    <ion-nav-buttons side="right">
        <a class="system-icons">
            <i ng-class="{'soundOn':config.appSound, 'soundOff':config.appSound !== undefined && !config.appSound}" ng-click="toggleSound()" title="Sonido {{config.appSound? 'activado': 'desactivado'}}"></i>
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    </a>-->
