<ion-view title="Estad&iacute;sticas">
    <ion-header-bar class="bar bar-subheader subheader">
        <a class="button button-energized button-small botones-edicion-receta" href="#/tab/account/false">Volver</a>
        <button ng-click="inicializarEstadisticas()" class="button button-positive button-small botones-edicion-receta pull-right">Borrar estad&iacute;sticas</button>
    </ion-header-bar>
    <ion-content has-header="true" has-subheader="true" padding="true" has-bouncing="false" locking="true" scroll="true">
    <div class="gridBackground">
        <div data-tap-disabled="true" class="item-divider item-title">Historial de ejecuciones</div>
        <div id="estadisticas" class="gridStyle" ng-grid="estadisticasOptions" style="text-align: center;"></div>
    </div>
	</ion-content>
</ion-view>
